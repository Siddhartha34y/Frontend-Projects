<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whatsapp-container">
        <div class="chat-header">
            <img src="https://media.licdn.com/dms/image/v2/D4D03AQGc-MatbfglvQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1725528871469?e=2147483647&v=beta&t=wB6fOrKI7fri5sFb8VNIhmLNxUdKsX6AgOYKsvd3UDg "alt="Profile Picture" class="profile-picture">
            <div class="chat-info">
                <h2>Tek Narayan Yadav</h2>
                <p>Online</p>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
